<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{{ project_name }}{% endblock %}</title>
</head>
<body>

<nav>
    {% if user.is_authenticated %}
        Bonjour {{ user.username }} —
        <a href="{% url 'account_logout' %}">Déconnexion</a>
        | <a href="{% url 'accounts_profile:profile' %}">Profil</a>
        | <a href="{% url 'accounts_sessions:list' %}">Sessions</a>
    {% else %}
        <a href="{% url 'account_login' %}">Connexion</a>
        <a href="{% url 'account_signup' %}">Inscription</a>
    {% endif %}
</nav>

{% block content %}{% endblock %}

</body>
</html>
