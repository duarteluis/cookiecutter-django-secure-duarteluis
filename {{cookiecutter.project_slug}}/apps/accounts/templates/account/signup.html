{% extends "base.html" %}
{% block title %}Inscription{% endblock %}

{% block content %}
<h2>Créer un compte</h2>

<form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Créer mon compte</button>
</form>

<p>
    Déjà un compte ?
    <a href="{% url 'account_login' %}">Se connecter</a>.
</p>
{% endblock %}
