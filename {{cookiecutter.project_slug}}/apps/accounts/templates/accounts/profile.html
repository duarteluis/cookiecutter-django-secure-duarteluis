{% extends "base.html" %}
{% block title %}Profil{% endblock %}
{% block content %}
<h2>Mon profil</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enregistrer</button>
</form>

<h3>Multi-facteur</h3>
<p>
    {% if mfa_enabled %}
        MFA activée.
    {% else %}
        MFA désactivée. <a href="/accounts/2fa/">Activer maintenant</a>
    {% endif %}
</p>
{% endblock %}
